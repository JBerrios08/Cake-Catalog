<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Pasteles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="img/logo-lorena.ico" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="bg-light">
  <div class="container my-4">
    <!-- Título principal -->
    <h1 class="text-center text-color-naranja">Catálogo de Pasteles</h1>

    <!-- Logo centrado -->
    <div class="text-center my-3">
      <img src="img/logo-lorena.png" alt="Logo Lorena" class="logo-lorena img-fluid" />
    </div>

    <!-- Filtros múltiples para categorías -->
    <div class="d-flex flex-wrap justify-content-center gap-2 my-3">
      <button class="btn btn-outline-naranja filter-btn" data-category="niño">
        <i class="fas fa-dragon"></i> Niño
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="niña">
        <i class="fas fa-crown"></i> Niña
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="adulto">
        <i class="fas fa-wine-glass"></i> Adulto
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="frutales">
        <i class="fas fa-apple-alt"></i> Frutales
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="boda">
        <i class="fas fa-ring"></i> Boda
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="quinceañera">
        <i class="fas fa-birthday-cake"></i> Quinceañera
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="baby shower">
        <i class="fas fa-baby"></i> Baby Shower
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="graduación">
        <i class="fas fa-graduation-cap"></i> Graduación
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="bautizo">
        <i class="fas fa-cross"></i> Bautizo
      </button>

      <!-- Botón para limpiar todos los filtros -->
      <button class="btn btn-outline-secondary" id="clearFilters">
        <i class="fas fa-times"></i> Limpiar filtros
      </button>
    </div>

    <!-- Botón para descargar el catálogo en PDF -->
    <div class="text-center mb-3">
      <button class="btn btn-success" id="btnDescargar">
        <i class="fas fa-download"></i> Descargar PDF
      </button>
    </div>

    <!-- Contenedor donde se cargarán las cards de los pasteles -->
    <div class="row" id="catalogo"></div>
  </div>

  <!-- Modal para mostrar detalles del pastel al hacer clic en una card -->
  <div class="modal fade" id="pastelModal" tabindex="-1" aria-labelledby="pastelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-color-naranja" id="pastelModalLabel">Título</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p><strong>Categoría:</strong> <span id="modalCategoria"></span></p>
          <p><strong>GD</strong><span id="modalBadge"></span></p>
          <p><strong>Descripción:</strong></p>
          <p id="modalDescripcion"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-naranja" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts personalizados -->
  <script src="script.js" defer></script>
  <!-- Librería para exportar a PDF -->
  <script src="libs/html2pdf.bundle.min.js" defer></script>
</body>

</html>
