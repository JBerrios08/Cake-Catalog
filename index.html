<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Catálogo de Pasteles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center text-color-naranja">Catálogo de Pasteles</h1>
    <div class="text-center my-3">
      <img src="img/logo-lorena.png" alt="Logo Lorena" class="logo-lorena">
    </div>

    <!-- Filtros múltiples -->
    <div class="d-flex justify-content-center gap-2 my-3">
      <button class="btn btn-outline-naranja filter-btn" data-category="niño">
        <i class="fas fa-dragon"></i> Niño
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="niña">
        <i class="fas fa-crown"></i> Niña
      </button>
      <button class="btn btn-outline-naranja filter-btn" data-category="adulto">
        <i class="fas fa-wine-glass"></i> Adulto
      </button>
      <button class="btn btn-outline-secondary" id="clearFilters">
        <i class="fas fa-times"></i> Limpiar filtros
      </button>
    </div>

    <!-- Botón PDF -->
    <div class="text-center mb-3">
      <button class="btn btn-success" id="btnDescargar">
        <i class="fas fa-download"></i> Descargar PDF
      </button>
    </div>

    <!-- Catálogo -->
    <div class="row" id="catalogo">
  <div class="col-md-4 pastel position-relative" data-category="niño">
    <div class="card mb-4">
      <span class="badge bg-success position-absolute top-0 start-0 m-2 px-2 py-1">Niño</span>
      <img src="img/pastel1.png" class="card-img-top" alt="Pastel Niño">
      <div class="card-body">
        <h5 class="card-title text-color-naranja"><i class="fas fa-dragon"></i> Pastel de Dinosaurio</h5>
      </div>
    </div>
  </div>

  <div class="col-md-4 pastel position-relative" data-category="niña">
    <div class="card mb-4">
      <span class="badge bg-success position-absolute top-0 start-0 m-2 px-2 py-1">Niña</span>
      <img src="img/pastel2.png" class="card-img-top" alt="Pastel Niña">
      <div class="card-body">
        <h5 class="card-title text-color-naranja"><i class="fas fa-crown"></i> Pastel de Princesa</h5>
      </div>
    </div>
  </div>

  <div class="col-md-4 pastel position-relative" data-category="adulto">
    <div class="card mb-4">
      <span class="badge bg-success position-absolute top-0 start-0 m-2 px-2 py-1">Adulto</span>
      <img src="img/pastel3.png" class="card-img-top" alt="Pastel Adulto">
      <div class="card-body">
        <h5 class="card-title text-color-naranja"><i class="fas fa-wine-glass"></i> Pastel Elegante</h5>
      </div>
    </div>
  </div>
</div>
  </div>

  <script src="script.js"></script>
  <script src="libs/html2pdf.bundle.min.js"></script>
</body>

</html>
